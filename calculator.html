<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="main">
    <div class="calculatorContent">
      <div id="screen">
        <div class="screenContent">00</div>
      </div>
      <div class="keypad">
        
        <div id="firstRow">
          <button class="button num" id="seven">7</button> </button>
          <button class="button num" id="eight">8</button> </button>
          <button class="button num" id="nine">9</button> </button>
          <button class="button operator" id="divide">รท</button> </button>
        </div>

        <div id="secondRow">
          <button class="button num" id="four">4</button> </button>
          <button class="button num" id="five">5</button> </button>
          <button class="button num" id="six">6</button> </button>
          <button class="button operator" id="multiply">x</button> </button>
        </div>

        <div id="thirdRow">
          <button class="button num" id="one">1</button> </button>
          <button class="button num" id="two">2</button> </button>
          <button class="button num" id="three">3</button> </button>
          <button class="button operator" id="subtract">-</button> </button>
        </div>

        <div id="fourthRow">
          <!-- <button class="button" id="decimal">.</button> </button> -->
          <button  class= "button" id="clearButton">C</button>
          <button class="button num" id="zero">0</button> </button>
          <button class="button" id="equal">=</button> </button>
          <button class="button operator" id="add">+</button> </button>
        </div>

        <!-- <div id="bottom">
          
        </div> -->
    </div>
  </div> 
  <script src="calculator.js"></script>
  </body>
</html>
